name: Linux Builds

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-linux:
    name: Build on ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: buildjet-8vcpu-ubuntu-2204
          - arch: arm64
            runner: buildjet-16vcpu-ubuntu-2204-arm
    env:
      BUILD_DIR: build
    container:
      image: debian:trixie
    steps:
      - name: Install base packages
        run: |
          apt-get update
          apt-get install -y git git-lfs cmake build-essential ninja-build libboost-all-dev curl debhelper dpkg-dev fakeroot

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Configure CMake
        run: |
          cmake -S . -B "${BUILD_DIR}" \
            -G Ninja \
            -DRHUBARB_BUILD_TESTS=OFF \
            -DRHUBARB_BUILD_EXTRAS=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build "${BUILD_DIR}"

      - name: Package (CPack ZIP)
        run: cmake --build "${BUILD_DIR}" --target package

      - name: Build Debian package
        run: dpkg-buildpackage -us -uc -b

      - name: Collect Debian artifacts
        run: |
          mkdir -p artifacts
          mv ../rhubarb-lip-sync_*_${{ matrix.arch }}.deb artifacts/
          if ls ../rhubarb-lip-sync-dbgsym_*_${{ matrix.arch }}.deb 1> /dev/null 2>&1; then
            mv ../rhubarb-lip-sync-dbgsym_*_${{ matrix.arch }}.deb artifacts/
          fi

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rhubarb-${{ matrix.arch }}
          path: |
            ${{ env.BUILD_DIR }}/rhubarb/rhubarb
            ${{ env.BUILD_DIR }}/*.zip
            artifacts/*.deb
